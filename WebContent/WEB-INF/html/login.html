<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>问卷调查系统</title>
<!-- zui -->
<link href="../css/zui/zui.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row text-center">
	  				<div style="margin:auto;" class="col-md-12" method="post">
						<h1>欢迎使用问卷调查系统</h1>				
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-4"></div>
				<div class="col-md-4">
			  		<div class="input-control has-icon-left">
			  			<input id="login_name" name="login_name" type="text" class="form-control" placeholder="用户名">
			  			<label for="inputAccount" class="input-control-icon-left"><i class="icon icon-user "></i></label>
					</div>
				</div>
		</div>
		<br>
		<div class="row">
		<div class="col-md-4"></div>
			<div class="col-md-4">
			  	<div class="input-control has-icon-left">
			  		<input id="login_passwd" name="login_passwd" type="password" class="form-control" placeholder="密码">
			  		<label for="inputPassword" class="input-control-icon-left"><i class="icon icon-key"></i></label>
				</div>
			</div>
		</div>
		<br>
		<div class="row text-center">
		<div class="col-md-4"></div>
			<div class="col-md-4">
			  	<button class="btn btn-primary" type="button" onclick="login()">登录</button>
			  	<button class="btn btn-primary" type="button">注册</button>
			</div>
		</div>

  	</div>

<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
<script src="../js/default/jquery-3.3.1.min.js"></script>
<!-- ZUI Javascript组件 -->
<script src="../js/default/zui.min.js"></script>
<script type="text/javascript">

function login(){
	
	var data = {
			"userLoginName" : $('#login_name').val(),
			"userPasswd" : $('#login_passwd').val()
		};
	$.ajax({
		url : "logining",
		type : "POST",
        data : JSON.stringify(data),
        contentType : "application/json;charset=UTF-8",
        async : false,
        dataType : "json",
        success : function(result) {
        	if(result.result == "success"){
	           window.location.href = "personal";    		
        	} else {
        		alert("用户名或密码错误！!");
        	}
        },
        error : function(){
            alert("用户名或密码错误！");
        }

});
}

</script>
</body>
</html>
